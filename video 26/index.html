<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .box{
            width: 30vw;
            height: 30vh;
            border: 2px solid black;
            overflow: scroll;
            white-space: nowrap;
            text-overflow: ellipsis;
            /*overflow: hidden scroll;*/
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a good boy Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium vitae blanditiis libero veritatis repudiandae eligendi aperiam iure doloribus nulla, soluta natus minima suscipit vel quia enim. Omnis error soluta fugit.
    </div>
</body>
</html>
