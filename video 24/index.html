<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 5px blue;
        }
        .text-shadow{
            text-shadow: 2px 8px 2px red;
            outline: 2px solid black;
            outline-offset: 63px;
        }

    </style>
</head>
<body>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, voluptate aut velit delectus esse similique at ut sed ea voluptas assumenda voluptatibus quis doloremque odio tenetur ipsa obcaecati natus. Veniam.
    </p>
    <div class="box">I am a box</div>
</body>
</html>
