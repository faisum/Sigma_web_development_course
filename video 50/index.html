<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        /* img{
            filter: blur(3px);
        } */
        .img1{
            filter: brightness(125%);
        }
        .img2{
            filter: contrast(105%);
        }
        .img3{
            /* filter: saturate(170%); */
            filter: sepia(20%);
            /* filter: drop-shadow( ); */
        }

    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://th.bing.com/th/id/OIP.tLotgCDtzgTdwJcTiXWRCwHaEK?w=266&h=180&c=7&r=0&o=5&pid=1.7" alt="">

        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhSga2RxgXkcl4xfqHMZSBSEq6oh8WfaeyZg&s" alt="">

        <img class="img3" src="https://st1.bollywoodlife.com/wp-content/uploads/2023/06/MicrosoftTeams-image-2023-06-01T175931.664.jpg?impolicy=Medium_Widthonly&w=400&h=711" alt="">
    </div>
</body>
</html>
