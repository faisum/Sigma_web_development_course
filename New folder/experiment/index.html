<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text over Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="school.jpg" >
        </div>
        <div class="text">
            <h3><u><strong>Optimum International School</strong></u></h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel ad ipsum consequuntur!</p>
        </div>
    </div>
</body>
</html>
