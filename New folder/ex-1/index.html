<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Player</title>
</head>

<body>
    <h1>
        Audio list
    </h1>
    <h2>
        Audio 1
    </h2>
    <audio src="1.mp3.mp3" controls>Audio 1</audio>
    <h2>Audio 2</h2>
    <audio src="2.mp3.mp3" controls>Audio 2</audio>
    <h2>Audio 3</h2>
    <audio src="3.mp3.mp3" controls>Audio 3</audio>
    <h2>Audio 4</h2>
    <audio src="4.mp3.mp3" controls>Audio 4</audio>
    <h2>Audio 5</h2>
    <audio src="5.mp3.mp3" controls></audio>
    <h2>Audio 6</h2>
    <audio src="6.mp3.mp3" controls></audio>

    <h1>Video list</h1>
    <h2>Video 1</h2>
    <video src="1.mp4.mp4" width="250px" controls>video 1</video>
    <h2>Video 2</h2>
    <video src="2.mp4" controls></video>
    <h2>Video 3</h2>
    <video src="3.mp4.mp4" width="250px" controls></video>
    <h2>Video 4</h2>
    <video src="4.mp4.mp4" width="250px" controls>Video 4</video>
    <h2>Video 5</h2>
    <video src="5.mp4.mp4" controls width="250px">Video 5</video>
    <h2>Video 6</h2>
    <video src="6.mp4.mp4" controls width="250px">Video 6</video>
</body>

</html>
