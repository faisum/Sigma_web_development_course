<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Video Player</title>
</head>
<body>
    <h1>Audio-Video Player</h1>
    <h2>Audio list</h2>
    <div>
            <ul>
            <li>Audio 1</li>
            </ul>
        <audio src="1.mp3.mp3" controls >1st audio</audio>
    </div>
    <div>
        <ul>
            <li>Audio 2</li>
        </ul>
        <audio src="2.mp3.mp3" controls>2nd audio</audio>
    </div>
    <div>
        <ul>
            <li>Audio 3</li>
        </ul>
        <audio src="3.mp3.mp3" controls></audio>
    </div>
    <div>
        <ul>
            <li>Audio 4</li>
        </ul>
        <audio src="4.mp3.mp3" controls></audio>
    </div>
    <div>
        <ul>
            <li>Audio 5</li>
        </ul>
        <audio src="5.mp3.mp3" controls></audio>
    </div>
    <div>
        <ul>
            <li>Audio 6</li>
        </ul>
        <audio src="6.mp3.mp3" controls></audio>
    </div>
    <h2>Video list</h2>
    <div>
        <ul>
            <li>Video 1</li>
        </ul>
        <video src="1.mp4.mp4" controls width="300" height="250"></video>
    </div>
    <div>
        <ul>
            <li>Video 2</li>
        </ul>
        <video src="2.mp4.mp4" controls width="300" height="250"></video>
    </div>
    <div>
        <ul>
            <li>Video 3</li>
        </ul>
        <video src="3.mp4.mp4" controls height="300" width="250"></video>
    </div>
    <div>
        <ul>
            <li>Video 4</li>
        </ul>
        <video src="4.mp4.mp4" controls width="300" height="350"></video>
    </div>
    <div>
        <ul>
            <li>Video 5</li>
        </ul>
        <video src="5.mp4.mp4" controls width="300" height="250"></video>
    </div>
    <div>
        <ul>
            <li>Video 6</li>
        </ul>
        <video src="6.mp4.mp4" controls width="300" height="250"></video>
    </div>
</body>
</html>
